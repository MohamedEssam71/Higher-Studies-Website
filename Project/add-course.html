  <!--  Main Style  -->
  <link rel="stylesheet" href="CSS/style.css">
  <!--  Admin panel Style  -->

</head>
<body>
<nav>
  <div class="container">
    <div class="bars inactive" onclick="toggleBars()">
      <span></span>
      <span></span>
      <span></span>

    <div class="links">
      <ul>
        <li class="main-list"><a href="admin-panel.html"> Home </a></li>
        <li class="main-list"><a href="add-department.html">Add department</a></li>
        <li class="main-list"><a href="add-course.html">Add Course</a></li>
        <li class="main-list"><a href="searching-page.html">Search</a></li>
      </ul>

  </div>
</nav>
<section class="message">
  <div class="container">
    <div class="successful"></div>
    <div class="warning"></div>
  </div>
</section>
<section>
  <h1>Adding new course</h1>
  <div class="container">
    <form method="POST" onsubmit="return false">
      <section>
        <label for="department">Select the department</label>
        <select id="department"></select>
<!--        <input list="department" name="departmentName" placeholder="Choose department" id="department-input" required/>-->
<!--        <datalist id="department">-->
<!--          <option value="Department 1"></option>-->
<!--          <option value="Department 2"></option>-->
<!--          <option value="Department 3"></option>-->
<!--        </datalist>-->
      </section>

      <section>
        <label for="courseName">Enter course name</label>
        <input id="courseName" type="text" name="courseName" placeholder="Enter valid name" required/>
      </section>

      <section>
        <label for="courseHours">Enter course hours</label>
        <input id="courseHours" type="number" name="courseHours" min="1" max="4" value="1" required/>
      </section>

      <section>
        <label for="courseDay">Enter course day number</label>
        <input id="courseDay" type="number" name="courseDay" min="1" max="7" value="1" required/>
      </section>

      <section>
        <label for="courseHall">Enter course hall number</label>
        <input id="courseHall" type="number" name="courseHall" value="1" required/>
      </section>

      <section>
        <input type="submit" class="btn" onclick="addNewCourse()">
        <input type="reset" class="btn">
      </section>
    </form>
  </div>
  <script src="js/add-course.js"></script>
</section>
</body>
</html>
