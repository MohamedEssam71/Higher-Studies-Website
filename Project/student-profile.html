<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Student Profile</title>
    <meta name="description" content="Student Profile Page" />
    <!--  Main Style  -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Student Profile Style-->
    <link rel="stylesheet" href="CSS/student-profile.css" />
    <!--  Font Awesome Style  -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="logo">
          <img src="svg/logo.svg" alt="logo" height="100%" />
        </div>
        <div class="bars inactive" onclick="toggleBars()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="links">
          <ul>
            <li class="main-list"><a href="admin-panel.html"> Home </a></li>
            <li class="main-list">
              <a href="add-department.html">Add department</a>
            </li>
            <li class="main-list"><a href="add-course.html">Add Course</a></li>
            <li class="main-list"><a href="searching-page.html">Search</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Student Profile</h1>
    <div class="all-layers">
      <section class="upper-layer">
        <div>
          <table class="content-table">
            <tr>
              <th>Name:</th>
              <td></td>
            </tr>
            <tr>
              <th>ID:</th>
              <td></td>
            </tr>
            <tr>
              <th>Date of Birth:</th>
              <td></td>
            </tr>
            <tr>
              <th>University:</th>
              <td></td>
            </tr>
            <tr>
              <th>Gender:</th>
              <td></td>
            </tr>
            <tr>
              <th>Status:</th>
              <td></td>
            </tr>
            <tr>
              <th>Department:</th>
              <td></td>
            </tr>
            <tr>
              <th>Course1:</th>
              <td></td>
            </tr>
            <tr>
              <th>Course2:</th>
              <td></td>
            </tr>
            <tr>
              <th>Course3:</th>
              <td></td>
            </tr>
          </table>
        </div>
      </section>

      <br />

      <section>
        <div class="lower-layer">
          <div class="profile-pic">
            <img src="svg/profile.jpg" alt="profile Image" id="photo" />
            <input type="file" id="file" />
            <label for="file" id="upload-btn">Choose Photo</label>
          </div>

          <button id="edit" class="btn to-right-btn" formaction="edit profile">
            <span> Edit </span>
            <i class="fa-solid fa-angles-right"></i>
          </button>

          <button
            id="view"
            class="btn to-right-btn"
            formaction="all-students-page.html"
          >
            <span> View </span>
            <i class="fa-solid fa-angles-right"></i>
          </button>

          <button
            id="search"
            class="btn to-down-btn"
            formaction="student-page.html"
          >
            <span> Search </span>
            <i class="fa-solid fa-angles-down fa-xs"></i>
          </button>
        </div>
      </section>
    </div>

    <!-- Student Profile js-->
    <script src="js/student-profile.js"></script>
  </body>
</html>
