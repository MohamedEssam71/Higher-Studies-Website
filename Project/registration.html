<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="CSS/edit.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav>
        <div class="container">
          <div class="logo"><img src="svg/logo.svg" alt="logo" height="100%"></div>
          <div class="bars inactive" onclick="toggleBars()">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="links">
            <ul>
              <li class="main-list"><a href="admin-panel.html"> Home </a></li>
              <li class="main-list"><a href="add-department.html">Add department</a></li>
              <li class="main-list"><a href="add-course.html">Add Course</a></li>
              <li class="main-list"><a href="searching-page.html">Search</a></li>
            </ul>
          </div>
        </div>
      </nav>
  
<div class="wrapper">
    <div class="title"> Registration Form </div>
    <div class="form">
        <div class="input_field">
            <label for="full-name">Full Name</label>
            <input type="text" class="input" id="full-name">
        </div>
        <div class="input_field">
            <label for="id-number">ID</label>
            <input type="number" class="input" id="id-number">
        </div>
        <div class="input_field">
            <label for="dob">Date of Birth</label>
            <input type="date" class="input" id="dob">
        </div>
        <div class="input_field">
            <label for="university">University</label>
            <input type="text" class="input" id="university">
        </div>
        <div class="input_field">
            <label for="gender">Gender</label>
            <div class="custom_select">
                <select id="gender">
                    <option value=""></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>
        <div class="input_field">
            <label for="status">Status</label>
            <div class="custom_select">
                <select id="status">
                    <option value=""></option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
        </div>
        <div class="input_field">
            <label for="department">Department</label>
            <div class="custom_select">
                <select id="department">
                    <option value=""></option>
                    <option value="IS">IS</option>
                    <option value="CS">CS</option>
                    <option value="AI">AI</option>
                    <option value="IT">IT</option>
                    <option value="DS">DS</option>
                </select>
            </div>
        </div>
        <div class="input_field">
            <label for="course1">Course 1</label>
            <div class="custom_select">
                <select id="course1">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="input_field">
            <label for="course2">Course 2</label>
            <div class="custom_select">
                <select id="course2">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="input_field">
            <label for="course3">Course 3</label>
            <div class="custom_select">
                <select id="course3">
                    <option value=""></option>

                </select>
            </div>
        </div>
        <div class="inputfield">
            <input type="submit" value="Register" class="btn" id="submit-btn">
        </div>
    </div>
</div>
<script src="registerationform-js.js"></script>
</body>
</html>
