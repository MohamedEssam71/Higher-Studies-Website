<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="This is the admin panel of this higher students website"
    />
    <title>Student's Admin Panel</title>
    <!--  Main Style  -->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}" />
    <!--  Admin panel Style  -->
    <link rel="stylesheet" href="{% static 'CSS/admin-panel.css' %}" />
    <!--  Font Awesome Style  -->
    <link rel="stylesheet" href="{% static 'CSS/all.min.css' %}" />
    <script src="{% static 'js/main.js' %}"></script>
  </head>

  <body>
    <!-- Nav-Bar JS -->
    <script src="{% static 'js/nav-bar.js' %}"></script>
    <section>
      <div class="container">
        <h1>
          Welcome, <span id="firstName"></span> <span id="lastName"></span>
        </h1>
        <div class="links">
          <section>
            <img src="{% static 'svg/add-course.svg' %}" alt="Add New Course" />
            <a href="{%url 'add-course' %}" class="btn">Add new course</a>
          </section>

          <section>
            <img src="{% static 'svg/add-department.svg' %}" alt="Add New Course" />
            <a href="{%url 'add-department' %}" class="btn">Add new department</a>
          </section>

          <section>
            <img src="{% static 'svg/add-student.svg' %}" alt="Add New Course" />
            <a href="{%url 'registration' %}" class="btn">Add new Student</a>
          </section>

          <section>
            <img src="{% static 'svg/student-search.svg' %}" alt="Add New Course" />
            <a href="{%url 'search-page' %}" class="btn">Search about students</a>
          </section>
        </div>
      </div>
      <button class="btn logout" onclick="logoutAdmin()">Logout</button>
      <script src="{% static 'js/admin-panel.js' %}"></script>
    </section>
  </body>
</html>
