<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Search Page</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'CSS/all.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'CSS/search-page.css' %}"/>
    <link rel="stylesheet" href="{% static 'CSS/all.min.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>

<body>
<!-- Nav-Bar JS -->
<script src="{% static 'js/nav-bar.js' %}"></script>

<h1>Search Page</h1>

<div class="searchbar">
    <input
            id="bar"
            type="input"
            maxlength="30"
            data-search
            placeholder="Search.."
    />
</div>

<table id="studT">
    <div class="tablehead">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Student ID</th>
            <th>Department</th>
            <th>Activity Status</th>
        </tr>
    </div>
</table>

<script src="{% static 'js/search-page.js' %}"></script>
</body>
</html>
