<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/Register-Login-style.css' %}">
</head>
<body>
<nav>
    <div class="container">
        <div class="logo">
            <a href="{%url 'main-page' %}"><img src="{% static 'svg/logo.svg' %}" alt="logo" height="100%"></a>
        </div>
        <div class="bars inactive" onclick="toggleBars()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="links">
            <ul>
                <li class="main-list"><a href="{%url 'main-page' %}">Home</a></li>
                <li class="main-list"><a href="{%url 'login-page' %}">Login</a></li>
                <li class="main-list"><a href="{%url 'registration-admin' %}">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="message">
    <div class="container">
        <div class="successful"></div>
        <div class="warning"></div>
    </div>
</section>

<div class="wrapper">
    <div class="title">Admin Login</div>
    <div class="form">
        <div class="input_field">
            <label for="ID">ID</label>
            <input type="text" class="input" id="ID">
        </div>
        <div class="input_field">
            <label for="Password">Password</label>
            <input type="password" class="input" id="Password">
        </div>
        <div class="inputfield">
            <input type="submit" value="Log in" class="btn" id="submit-btn" onclick="loginAdmin()">
        </div>
    </div>
</div>

<script src="{% static 'js/log-in.js' %}"></script>
</body>
</html>
